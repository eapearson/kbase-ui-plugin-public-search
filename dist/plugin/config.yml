## Public Data Search Plugin
---
    package:
        name: public-search
        description: Search for the public
        type: legacy
    install:
        # widgets:
        #     -
        #         id: public-search_panel
        #         module: panel 
        #         type: es6
        routes:
            -
                path: public-search
                queryParams:
                    query: true,
                    dataPrivacy: true,
                    workspaceTypes: true,
                    dataTypes: true
                view: main
                # widget: public-search_panel
                authorization: true
        menu:
            -
                name: public-search
                path: [public-search]
                label: Search
                icon: search 
                beta: true