## Public Data Search Plugin
---
    package:
        name: public-search
        author: Erik Pearson
        description: Search for the public
    source:
        styles:
    install:
        widgets:
            -
                id: public-search_panel
                module: panel 
                type: es6
            - 
                id: public-search_test
                module: test
                type: es6
        routes:
            -
                path: [public-search]
                queryParams:
                    q: {}
                widget: public-search_panel
                authorization: false
            -
                path: [public-search, test]
                widget: public-search_test
                authorization: false
        menu:
            -
                name: public-search
                path: [public-search]
                label: Search
                icon: public-search 
                beta: true