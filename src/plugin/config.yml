## Public Data Search Plugin
---
    package:
        name: public-search
        description: Search for the public
        type: legacy
    install:
        routes:
            -
                path: public-search?query=:-query&dataPrivacy=:-dataPrivacy&workspaceTypes=:-workspaceTypes&dataTypes=:-dataTypes
                # queryParams:
                #     query: true
                #     dataPrivacy: true
                #     workspaceTypes: true
                #     dataTypes: true
                view: main
                authorization: true
        menu:
            -
                name: public-search
                path: [public-search]
                label: '"Public" Search'
                icon: search 
                beta: true
                