## Public Data Search Plugin
---
    package:
        name: public-search
        author: Erik Pearson
        description: Search for the public
    source:
        styles:
    install:
        widgets:
            -
                id: public-search_panel
                module: panel 
                type: es6
        routes:
            -
                path: [public-search]
                queryParams:
                    query: true,
                    dataPrivacy: true,
                    workspaceTypes: true,
                    dataTypes: true
                widget: public-search_panel
                authorization: true
        menu:
            -
                name: public-search
                path: [public-search]
                label: Search
                icon: public-search 
                beta: true